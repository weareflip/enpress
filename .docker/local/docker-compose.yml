version: '2'
services:
  app:
    image: enpress
    build:
      context: ../../
      dockerfile: .docker/local/Dockerfile
    volumes:
      - ../../:/app/
    environment:
      - APP_DEBUG=true
      - DB_DATABASE=enpress
      - DB_USERNAME=root
      - DB_PASSWORD=
      - DB_HOST=docker.for.mac.host.internal
      - APP_URL=http://mac.test:8088
    ports:
      - "8088:80"
